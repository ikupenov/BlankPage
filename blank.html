<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blank</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id='wrapper'>
        <button id='changeBG_white' class='btn' style='background-color: white;'></button>
        <button id='changeBG_warm' class='btn' style='background-color: rgb(253, 246, 227);'></button>
        <button id='changeBG_gray' class='btn' style='background-color: rgb(30, 30, 30);'></button>
    </div>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #wrapper {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 10px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border: none;
        }
    </style>

    <script>
        var body = document.getElementsByTagName('body')[0];
        var nav = document.getElementById('wrapper');        

        var btnWhite = document.getElementById('changeBG_white');
        var btnWarm = document.getElementById('changeBG_warm');
        var btnGray = document.getElementById('changeBG_gray');

        select(btnWhite);

        nav.addEventListener('click', function (ev) {
            if (ev.target === btnWhite) {
                body.style.backgroundColor = 'white';
                clear();
                select(btnWhite);
            }
            else if (ev.target === btnWarm) {
                body.style.backgroundColor = 'rgb(253, 246, 227)';
                clear();
                select(btnWarm);
            }
            else if (ev.target === btnGray) {
                body.style.backgroundColor = 'rgb(30, 30, 30)';
                clear();
                select(btnGray);
            }
         });

         function clear () {
             btnWhite.style.border = 'none';
             btnWarm.style.border = 'none';
             btnGray.style.border = 'none';
         }

         function select(btn) {
             btn.style.border = '3px solid rgb(166, 200, 255)';
         }
    </script>
</body>

</html>
